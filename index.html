<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <h3 class="section-title">Add Item</h3>
        <div class="new-task-wrapper">
          <input id="new-task" class="new-task-input task-input">
          <button class="btn-add">Add</button>
        </div>
      </section>
      <section id="incomplete-tasks">
        <h3 class="section-title">Todo</h3>
        <ul class="task-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task-item-label">Pay Bills</label>
            <input type="text" class="task-item-input task-input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img" alt="Remove Icon"></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task-item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item-input task-input">
            <button class="btn-edit">Save</button>
            <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img" alt="Remove Icon"></button>
          </li>
        </ul>
      <section id="completed-tasks">
        <h3 class="section-title">Completed</h3>
        <ul class="task-list completed-tasks-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task-item-label">See the Doctor</label>
            <input type="text" class="task-item-input task-input">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img" alt="Remove Icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
