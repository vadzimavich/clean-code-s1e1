<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task-input task-input" type="text">
          <button class="btn-add">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task-item-label">Pay Bills</label>
          <input type="text" class="task-item-input task-input">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task-item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item-input task-input">
          <button class="btn-edit">Save</button>
          <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks-list">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task-item-label">See the Doctor</label>
          <input type="text" class="task-item-input task-input">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete"><img src="./remove.svg" class="btn-delete-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
